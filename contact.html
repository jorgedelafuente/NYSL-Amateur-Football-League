<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles/nysl_3.css">
    <link rel="shortcut icon" href="images/nysl_favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Contact</title>
</head>

<body>
    <div class="container">

        <!-- TAB -->

        <div class="tab">
            <h1>Northside Youth Soccer League - Contact</h1>
        </div>


        <!-- HEADER -->

        <div class="header">

            <div class="backgroundimg"></div>

            <div class="logo"><img src="nysl_logo.png" class="logo" alt="nysl_logo">
            </div>

        </div>

        <!-- NAV -->

        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="about.html">About NYSL</a>
            <a href="schedule.html">Schedule</a>
            <a href="rules.html">Rules</a>
            <a href="forms.html">Forms</a>
            <a href="contact.html" class="active">Contact</a>

            <a href="javascript:void(0);" class="icon" onclick="navFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- CONTENT -->

        <div class="content">
            <div class="contact">
                <p>Please email us at <a class="email" href="mailto:nysl@chisoccer.org?subject=ContactLeague">nysl@chisoccer.org</a>.</p>

                <p>Or</p>

                <p>Send us a chat message.</p>

                <button class="open-button" onclick="openForm()">Chat</button>
            </div>

            <div class="chat-popup" id="myChatBox">
                <form action="/message.html" class="form-container" method="get">
                    <h2>Chat</h2>

                    <label for="message"><b>Message</b></label>
                    <textarea placeholder="Type message.." name="msg" id="message" required></textarea>

                    <button type="submit" class="btn">Send</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>

        <!-- FOOTER -->

        <div class="footer">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About NYSL</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    

    <!-- SCRIPTS -->

    <script src="main.js"></script>
</body>

</html>
