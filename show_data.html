<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles/nysl_3.css">
    <link rel="shortcut icon" href="images/nysl_favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Form Data</title>
</head>

<body>

    <div class="container">

        <!-- TAB -->

        <div class="tab">
            <h1>Northside Youth Soccer League - Form Data</h1>
        </div>

        <!-- HEADER -->

        <div class="header">
            <div class="backgroundimg"></div>
            <img src="nysl_logo.png" class="logo" alt="nysl_logo">
        </div>

        <!-- NAV -->

        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="about.html">About NYSL</a>
            <a href="schedule.html">Schedule</a>
            <a href="rules.html">Rules</a>
            <a href="forms.html">Forms</a>
            <a href="show_data.html" class="active">Form Data</a>
            <a href="contact.html">Contact</a>

            <a href="javascript:void(0);" class="icon" onclick="navFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- CONTENT -->

        <div class="content">

            <p class="thankyou">Thank You for Registering!</p>
            <p class="thankyou">The following information has been sent as your feedback:</p>

            <div class="formdatadiv">

                <table class="formdatatable">
                    <thead>
                        <tr>
                            <th id="formdatahead">Form Field</th>
                            <th id="formdatadata">Field Value</th>
                        </tr>
                    </thead>

                    <tbody id="formResults">
                    </tbody>

                    <script language="javascript">
                        var args = location.search.substr(1).split('&');
                        for (var i = 0; i < args.length; ++i) {
                            var parts = args[i].split('=');
                            if (parts != null) {
                                var field = parts[0];
                                var value = parts[1];
                                if (value == null) {
                                    value = "null"
                                } else {
                                    value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                                }

                                document.writeln('<tr><td align="center">' + field + '</td>');
                                document.writeln('<td align="center">' + value + '</td></tr>');
                            }
                        }
                    </script>

                </table>
            </div>

        </div>

        <!-- FOOTER -->

        <div class="footer">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About NYSL</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li>Form Data</li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </div>
    <!-- SCRIPTS -->
    <script src="main.js"></script>
</body>

</html>
